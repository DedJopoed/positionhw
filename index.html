<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Position HW</title>
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="pos-rel">
  <header class="header">
    <div class="container header-cont">
      <h1>Position Gallery</h1>
    </div>
  </header>
  <div class="pos-abs">
    <ul class="menu">
      <li class="anchor"><a  href="#rose">Rose</a></li>
      <li class="anchor"><a  href="#gart">Gartensia</a></li>
      <li class="anchor"><a  href="#lic">Licoris</a></li>
      <li class="anchor"><a href="#paeonia">Paeonia</a></li>
    </ul>
  </div>
  <main>
    <section>
      <div class="container card-cont" >
        <div class="card" id="rose">
          <img class="img" src="imgs/rose.jpg" alt="rose" height="400" width="400">
          <p  class="description">Rose</p>
        </div>
        <div class="card" id="gart">
          <img class="img" src="imgs/gortensia.jpg" alt="gartensia" height="400" width="400">
          <p  class="description">Gartensia</p>
        </div>
        <div class="card" id="lic">
          <img class="img" src="imgs/licoris.jpg" alt="licoris" height="400" width="400">
          <p  class="description">Licoris</p>
        </div>
        <div class="card" id="paeonia">
          <img class="img" src="imgs/paeonia.jpg" alt="paeonia" height="400" width="400">
          <p  class="description">Paeonia</p>
        </div>
      </div>
    </section>
  </main>
</body>
</html>
